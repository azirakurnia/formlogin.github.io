<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-5 mt-5">
      <h3 class="text-uppercase text-center">form login</h3>
      <hr />
      <form>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Username <i class="fa-solid fa-user"></i></label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Masukkan username anda" />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password <i class="fa-solid fa-key"></i></label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Masukkan password anda" />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">SUBMIT</button>
          <button type="submit" class="btn btn-danger">RESET</button>
        </div>
      </form>
    </div>
  </body>
</html>
